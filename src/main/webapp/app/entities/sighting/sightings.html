<div>
    <h2 data-translate="animalSpottingApp.sighting.home.title">Sightings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sighting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="animalSpottingApp.sighting.home.createLabel">
                        Create new Sighting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="animalSpottingApp.sighting.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location"><span data-translate="animalSpottingApp.sighting.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="count"><span data-translate="animalSpottingApp.sighting.count">Count</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.id"><span data-translate="animalSpottingApp.sighting.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="animal.name"><span data-translate="animalSpottingApp.sighting.animal">Animal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sighting in vm.sightings track by sighting.id">
                    <td><a ui-sref="sighting-detail({id:sighting.id})">{{sighting.id}}</a></td>
                        <td>{{sighting.date | date:'mediumDate'}}</td>
                    <td>{{sighting.location}}</td>
                    <td>{{sighting.count}}</td>
                    <td>
                        {{sighting.user.id}}
                    </td>
                    <td>
                        <a ui-sref="animal-detail({id:sighting.animal.id})">{{sighting.animal.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sighting-detail({id:sighting.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sighting.edit({id:sighting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sighting.delete({id:sighting.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
