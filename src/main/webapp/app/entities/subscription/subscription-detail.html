
<div>
    <h2><span data-translate="animalSpottingApp.subscription.detail.title">Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="animalSpottingApp.subscription.description">Description</span></dt>
        <dd>
            <span>{{vm.subscription.description}}</span>
        </dd>
        <dt><span data-translate="animalSpottingApp.subscription.user">User</span></dt>
        <dd>
            {{vm.subscription.user.firstName}}
        </dd>
        <dt><span data-translate="animalSpottingApp.subscription.animal">Animal</span></dt>
        <dd>
            <a ui-sref="animal-detail({id:vm.subscription.animal.id})">{{vm.subscription.animal.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subscription-detail.edit({id:vm.subscription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
