
<div>
    <h2><span data-translate="animalSpottingApp.animal.detail.title">Animal</span> {{vm.animal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="animalSpottingApp.animal.name">Name</span></dt>
        <dd>
            <span>{{vm.animal.name}}</span>
        </dd>
        <dt><span data-translate="animalSpottingApp.animal.pictureURL">Picture URL</span></dt>
        <dd>
            <span>{{vm.animal.pictureURL}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="animal-detail.edit({id:vm.animal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
